# =============================================================================
# adservice (Java/JVM) - Primary benchmark target
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
  labels:
    app: adservice
spec:
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
        app-type: online-boutique
    spec:
      serviceAccountName: adservice
      terminationGracePeriodSeconds: 5
      nodeSelector:
        node-role: workload
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      initContainers:
        - name: otel-agent
          image: busybox:1.36
          command: ['wget', '-O', '/otel/opentelemetry-javaagent.jar',
            'https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/download/v2.25.0/opentelemetry-javaagent.jar']
          volumeMounts:
            - name: otel-agent
              mountPath: /otel
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      containers:
        - name: server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
          image: us-central1-docker.pkg.dev/google-samples/microservices-demo/adservice:v0.10.4
          ports:
            - containerPort: 9555
          env:
            - name: PORT
              value: "9555"
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/otel/opentelemetry-javaagent.jar"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.monitoring:4317"
            - name: OTEL_SERVICE_NAME
              value: "adservice"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=microservices-demo"
            - name: OTEL_EXPORTER_OTLP_PROTOCOL
              value: "grpc"
            - name: OTEL_METRICS_EXPORTER
              value: "otlp"
            - name: OTEL_LOGS_EXPORTER
              value: "none"
            - name: OTEL_INSTRUMENTATION_GRPC_ENABLED
              value: "true"
          volumeMounts:
            - name: otel-agent
              mountPath: /otel
              readOnly: true
          resources:
            requests:
              cpu: 200m
              memory: 300Mi
            limits:
              cpu: 300m
              memory: 512Mi
          startupProbe:
            grpc:
              port: 9555
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 18
          readinessProbe:
            periodSeconds: 15
            grpc:
              port: 9555
          livenessProbe:
            periodSeconds: 15
            grpc:
              port: 9555
      volumes:
        - name: otel-agent
          emptyDir: {}
---
