---
# Minimal Config Server for PetClinic
# This provides basic configuration without external Git repository
apiVersion: v1
kind: Service
metadata:
  name: config-server
  namespace: microservices-demo
  labels:
    app: config-server
    app-type: petclinic
spec:
  type: ClusterIP
  ports:
    - port: 8888
      targetPort: 8888
      name: http
  selector:
    app: config-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
  namespace: microservices-demo
  labels:
    app: config-server
    app-type: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-server
  template:
    metadata:
      labels:
        app: config-server
        app-type: petclinic
    spec:
      nodeSelector:
        node-role: workload
      containers:
        - name: config-server
          image: springcommunity/spring-petclinic-config-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8888
              name: http
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "native"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8888
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
