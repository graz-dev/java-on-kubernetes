# Akamas Helm values — online install, small tier
#
# Replace every <PLACEHOLDER> before running helm install.
# See README.md for the full installation procedure.
#
# Placeholders:
#   AWS_ACCESS_KEY_ID     Akamas-provided AWS credentials to pull images from their ECR
#   AWS_SECRET_ACCESS_KEY Akamas-provided AWS credentials to pull images from their ECR
#   CUSTOMER_NAME         Your customer name as provided in the Akamas license
#   ADMIN_PASSWORD        Initial password for the admin account

# ── AWS credentials (Akamas-provided — required to pull images from Akamas ECR) ──
awsAccessKeyId: <AWS_ACCESS_KEY_ID>
awsSecretAccessKey: <AWS_SECRET_ACCESS_KEY>

# ── Identity ────────────────────────────────────────────────────────────────
akamasCustomer: <CUSTOMER_NAME>
akamasAdminPassword: <ADMIN_PASSWORD>
akamasBaseUrl: http://localhost:9000

# ── Node selection ───────────────────────────────────────────────────────────
# Pin all pods to the dedicated akamas node (labelled by provision.sh)
global:
  nodeSelector:
    node-role: akamas

# ── Sample study ─────────────────────────────────────────────────────────────
# Disable to skip the automatic sample study (saves ~10 min of startup time)
createSampleStudy: false

toolbox:
  enabled: true
  sshPassword:
    # enable SSH password authentication. If 'false', only key-based access
    # will be allowed
    enabled: false
    # configure the password for the toolbox user. If not provided, an
    # autogenerated password will be used
    value: <my-custom-password>
  # Optionally you can also specify custom resource limits
  resources:
    limits:
      cpu: 300m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 300Mi
